# Site settings
title: RSMN
email: rsmodeling@126.com
description: >
 An international network for advancing remote sensing modeling research.
lang: en-US

baseurl: # the subpath of your site, e.g. /blog/
url: https://rsmodeling.github.io # the base hostname & protocol for your site
git_address: 
git_edit_address: 

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: paper # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
  - vendor
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"
- scope:
    path: _workinggroups
    type: workinggroups
  values:
    layout: workinggroups
    sectionid: workinggroups
    seo:
      type: "WebPage"
      
- scope:
    path: _rsmforums
    type: rsmforums
  values:
    layout: rsmforums
    sectionid: rsmforums
    seo:
      type: "WebPage"

collections:
  workinggroups:
    permalink: /:collection/:path/
    output: true
  rsmfroums:
    permalink: /:collection/:path/
    output: true
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
